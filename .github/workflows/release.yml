name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt6 keyboard packaging

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "HelldiversNumpadMacros" --add-data "assets;assets" --add-data "stratagem_data.py;." --add-data "version.py;." --add-data "update_checker.py;." --add-data "theme_dark_default.qss;." --add-data "theme_dark_blue.qss;." --add-data "theme_dark_red.qss;." --icon "assets/icon.ico" --manifest "app.manifest" main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: powershell

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Rename portable executable
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          Copy-Item "dist\HelldiversNumpadMacros.exe" "dist\HelldiversNumpadMacros-Portable-v$version.exe"
        shell: powershell

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/installer/HelldiversNumpadMacros-Setup-v*.exe
            dist/HelldiversNumpadMacros-Portable-v*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
